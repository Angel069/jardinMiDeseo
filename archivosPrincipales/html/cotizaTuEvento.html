<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiza tu evento</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/jardinMiDeseo/archivosPrincipales/css/cotizaTuEvento.css">
    <link rel="stylesheet" href="/jardinMiDeseo/archivosPrincipales/css/tablet.css">
</head>
<body>
        <header>
            <section class="section-logo">
                <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/2926/2926745.png" alt=""></a>
            </section>
            <section class="section-title">
                <h1 class="title">Cotíza tu Evento</h1>
            </section>
        </header>
    <main>
    <div class="container" data-aos="fade-down" data-aos-duration="1000">
    <form name="formulario" id="formulario" action="https://formsubmit.co/jardinmideseo@gmail.com"
    method="POST">
            <input type="text" name="Nombre" id="form_cliente" placeholder="Nombre" required>
                <input type="number" name="Celular" id="form_celular_cliente" class="input-celular" placeholder="Número de celular" required>
                <select name="Tipo de Evento" id="form_tipo_evento" required>
                    <option disabled selected>Tipo de Evento</option>
                    <option>Fiesta de Cumpleaños</option>
                    <option>Bautizo</option>
                    <option>Primera Comunion</option>
                    <option>Graduacion</option>
                    <option>Baby Shower</option>
                    <option>XV Años</option>
                    <option>Boda</option>
                    <option>Otro</option>
                </select>
                <select name="Numero de personas" id="form_personas" onchange="actualizarPrecio()">
                    <option disabled selected>Número de personas</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="120">120</option>
                    <option value="130">130</option>
                    <option value="140">140</option>
                    <option value="150">150</option>
                  </select>
                <select id="paquete" name="Paquete" onchange="actualizarPrecio()">
                    <option value="" disabled selected>Tipo de paquete</option>
                    <option value="1">Paquete 1</option>
                    <option value="2">Paquete 2</option>
                  </select>
                <input id="precio" name="precio-paquete" type="text" value="" autocomplete="off" placeholder="Precio del paquete" readonly>
                <textarea class="descripcion" id="descripcion" rows="6" name="Servicios" placeholder="Descripcion del paquete" readonly></textarea>
                <select id="horas_extra" name="Horas extra" onchange="llenarPrecioHorasExtra(this.value)">
                    <option disabled selected>Horas extra</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input id="precio_horas_extra" name="precio_horas_extra" type="text" oninput="validarInputs()" placeholder="Precio horas extra" readonly>
                <input type="date" name="Fecha" id="form_date" placeholder="Fecha deseada" required>
                    <button type="button" id="toggleButton" class="botonServicios btn btn-secondary btn-lg" onclick="toggleCheckboxes()">Otros Servicios</button>
                  <div id="checkboxContainer" class="checkbox-container" style="display: none;">
                    <label for="opcion1">
                      <input type="checkbox" id="opcion1" class="checkbox" name="Banquetes">Banquetes</label>
                    <br>
                    <label for="opcion2">
                      <input type="checkbox" id="opcion2" class="checkbox" name="Meseros">Meseros</label>
                    <br>
                    <label for="opcion3">
                      <input type="checkbox" id="opcion3" class="checkbox" name="Loza o Cristaleria">Loza</label>
                    <br>
                    <label for="opcion4">
                      <input type="checkbox" id="opcion4" class="checkbox" name="Mobiliario">Mobiliario</label>
                    <br>
                    <label for="opcion5">
                        <input type="checkbox" id="opcion5" class="checkbox" name="Carpas">Carpas</label>
                    <br>
                    <label for="opcion6">
                        <input type="checkbox" id="opcion6" class="checkbox" name="Inflables">Inflables</label>
                    <br>
                    <label for="opcion7">
                        <input type="checkbox" id="opcion7" class="checkbox" name="Brincolines">Brincolines</label>
                    <br>
                    <label for="opcion8">
                        <input type="checkbox" id="opcion8" class="checkbox" name="Fotografos">Fotografos</label>
                    <br>
                    <label for="opcion9">
                      <input type="checkbox" id="opcion9" class="checkbox" name="Mariachis">Mariachis</label>
                      <br>
                    <label for="opcion10">
                      <input type="checkbox" id="opcion10" class="checkbox" name="DJ">DJ</label>
                    </div>
            <div class="buttons">
                <button type="button" name="botonCalcular" class="botonCalcular btn btn-lg" id="boton" onclick="calcularTotal()">Calcular Total</button>
                <button type="submit" id="botonEnviar" class="botonEnviar btn btn-lg" >Enviar</button>
            </div>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/archivosPrincipales/html/cotizaTuEvento.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <div class="volver">
            <a href="index.html">Volver a la página principal</a>
            </div>
    </form> 
    </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/jardinMiDeseo/archivosPrincipales/js/main.js"></script>
</body>
</html>
